<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Life Bridge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center">Register</h3>

                <!-- Displaying the message if any -->
                <div th:if="${message}" class="alert alert-info" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <form th:action="@{/registerForm}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="role">Register as</label>
                        <select class="form-control" id="role" name="role">
                            <option value="USER">User</option>
                            <option value="HOSPITAL">Hospital</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                    <p class="text-center mt-2">Already have an account? <a th:href="@{/login}">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
