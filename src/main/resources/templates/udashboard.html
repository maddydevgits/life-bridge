<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Life Bridge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome, <span th:text="${username}"></span>!</h1>
            <p class="lead">This is your user dashboard for Life Bridge.</p>
            <hr class="my-4">
            <p>Select an option below to get started:</p>

            <a class="btn btn-danger btn-lg" th:href="@{/udashboard}" role="button">Home</a>
            <a class="btn btn-primary btn-lg" th:href="@{/inventory/list}" role="button">View Blood in Hospitals</a>
            <a class="btn btn-success btn-lg" th:href="@{/equipment/list}" role="button">Request Blood</a>
            <a class="btn btn-warning btn-lg" th:href="@{/donations/list}" role="button">Donate Blood</a>
            <a class="btn btn-primary btn-lg" th:href="@{/logout}" role="button">My Requests</a>
            <a class="btn btn-danger btn-lg" th:href="@{/logout}" role="button">Logout</a>
            
        </div>
    </div>
</body>
</html>
