<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome, <span th:text="${username}"></span>!</h1>
            <p class="lead">This is your integrated dashboard for blood funds and equipment management.</p>
            <hr class="my-4">
            <p>Select an option below to get started:</p>
            
            <!-- Link to Manage Blood Inventory -->
            <a class="btn btn-primary btn-lg" th:href="@{/inventory/list}" role="button">Manage Blood Inventory</a>
            <a class="btn btn-danger btn-lg" th:href="@{/blood-requests/list1}" role="button">Blood Requests</a>
            <a class="btn btn-success btn-lg" th:href="@{/equipment/list}" role="button">Manage Equipment</a>
            <a class="btn btn-warning btn-lg" th:href="@{/blood-requests/history1}" role="button">History</a>
            <a class="btn btn-primary btn-lg" th:href="@{/logout}" role="button">Logout</a>
            
            
        </div>
        <h2>Blood Requests</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Requester</th>
                    <th>Blood Type</th>
                    <th>Quantity</th>
                    <th>Request Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${requests}">
                    <td th:text="${request.username}"></td>
                    <td th:text="${request.bloodType}"></td>
                    <td th:text="${request.requestedQuantity}"></td>
                    <td th:text="${#dates.format(request.requestDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <form th:action="@{/blood-requests/accept1/{id}(id=${request.id})}" method="post">
                            <button type="submit" class="btn btn-success">Accept</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
