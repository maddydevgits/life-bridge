<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blood Inventory List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Welcome, <span th:text="${username}"></span>!</h1>
        <p class="lead">This is your integrated dashboard for blood funds and equipment management.</p>
        <hr class="my-4">
        <p>Select an option below to get started:</p>
        
        <!-- Link to Manage Blood Inventory -->
        <a class="btn btn-primary btn-lg" th:href="@{/inventory/list}" role="button">Manage Blood Inventory</a>
        <a class="btn btn-danger btn-lg" th:href="@{/blood-requests/list1}" role="button">Blood Requests</a>
        <a class="btn btn-success btn-lg" th:href="@{/equipment/list}" role="button">Manage Equipment</a>
        <a class="btn btn-warning btn-lg" th:href="@{/blood-requests/history1}" role="button">History</a>
        <a class="btn btn-primary btn-lg" th:href="@{/logout}" role="button">Logout</a>
        
        
    </div>
    <h2 class="text-center">Blood Inventory</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Expiration Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventory : ${inventoryList}">
            <td th:text="${inventory.id}"></td>
            <td th:text="${inventory.bloodType}"></td>
            <td th:text="${inventory.quantity}"></td>
            <td th:text="${#dates.format(inventory.expirationDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/inventory/update/{id}(id=${inventory.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/inventory/delete/{id}(id=${inventory.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/inventory/add" class="btn btn-primary">Add New Blood Inventory</a>
</div>
</body>
</html>
