<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blood Inventory List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Welcome, <span th:text="${username}"></span>!</h1>
        <p class="lead">This is your user dashboard for Life Bridge.</p>
        <hr class="my-4">
        <p>Select an option below to get started:</p>

        <a class="btn btn-danger btn-lg" th:href="@{/udashboard}" role="button">Home</a>
        <a class="btn btn-primary btn-lg" th:href="@{/inventory/ulist}" role="button">View Blood in Hospitals</a>
        <a class="btn btn-success btn-lg" th:href="@{/request_blood}" role="button">Request Blood</a>
        <a class="btn btn-warning btn-lg" th:href="@{/blood-requests/others}" role="button">Blood Requests</a>
        <a class="btn btn-primary btn-lg" th:href="@{/blood-requests/myrequests}" role="button">My Requests</a>
        <a class="btn btn-success btn-lg" th:href="@{/blood-requests/history}" role="button">History</a>
        <a class="btn btn-danger btn-lg" th:href="@{/logout}" role="button">Logout</a>
        
    </div>
    <h2 class="text-center">Blood Repository in Hospitals</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Blood Type</th>
            <th>Quantity</th>
            <th>Expiration Date</th>
            <th>Hospital Name</th>
            <th>Contact No</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventory : ${inventoryList}">
            <td th:text="${inventory.id}"></td>
            <td th:text="${inventory.bloodType}"></td>
            <td th:text="${inventory.quantity}"></td>
            <td th:text="${#dates.format(inventory.expirationDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${inventory.hospitalName}"></td>
            <td th:text="${inventory.hospitalNo}"></td>
            <!-- <td>
                <a th:href="@{/inventory/update/{id}(id=${inventory.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/inventory/delete/{id}(id=${inventory.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td> -->
        </tr>
        </tbody>
    </table>
    <!-- <a href="/inventory/add" class="btn btn-primary">Add New Blood Inventory</a> -->
</div>
</body>
</html>
