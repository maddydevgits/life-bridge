<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Inventory List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome, <span th:text="${username}"></span>!</h1>
            <p class="lead">This is your integrated dashboard for blood funds and equipment management.</p>
            <hr class="my-4">
            <p>Select an option below to get started:</p>
            
            <!-- Link to Manage Blood Inventory -->
            <a class="btn btn-primary btn-lg" th:href="@{/inventory/list}" role="button">Manage Blood Inventory</a>
            
            <!-- Placeholder buttons for other features -->
            <a class="btn btn-success btn-lg" th:href="@{/equipment/list}" role="button">Manage Equipment</a>
            <a class="btn btn-warning btn-lg" th:href="@{/donations/list}" role="button">View Donations</a>
            
            <!-- Logout Button -->
            <div class="mt-4">
                <a class="btn btn-danger btn-lg" th:href="@{/logout}" role="button">Logout</a>
            </div>
        </div>
        <h2 class="text-center">Equipment Inventory</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipment Name</th>
                    <th>Quantity</th>
                    <th>Purchase Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipment : ${equipmentList}">
                    <td th:text="${equipment.id}"></td>
                    <td th:text="${equipment.equipmentName}"></td>
                    <td th:text="${equipment.quantity}"></td>
                    <td th:text="${#dates.format(equipment.purchaseDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/equipment/update/{id}(id=${equipment.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/equipment/delete/{id}(id=${equipment.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/equipment/add" class="btn btn-primary">Add New Equipment</a>
    </div>
</body>
</html>
