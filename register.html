<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blood Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">Blood Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#donate">Donate Blood</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#request">Raise a Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Register an Account</h2>
        <div class="text-center mb-4">
            <button id="userTab" class="btn btn-danger mx-2" onclick="showUserForm()">User Registration</button>
            <button id="adminTab" class="btn btn-outline-danger mx-2" onclick="showAdminForm()">Admin Registration</button>
        </div>

        <div id="userForm">
            <form>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userPassword" required>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="userName" required>
                </div>
                <button type="submit" class="btn btn-danger">Register as User</button>
            </form>
        </div>

        <div id="adminForm" style="display: none;">
            <form>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <div class="mb-3">
                    <label for="hospitalName" class="form-label">Hospital/Blood Bank Name</label>
                    <input type="text" class="form-control" id="hospitalName" required>
                </div>
                <button type="submit" class="btn btn-danger">Register as Admin</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to switch between forms
        function showUserForm() {
            document.getElementById('userForm').style.display = 'block';
            document.getElementById('adminForm').style.display = 'none';
            document.getElementById('userTab').classList.add('btn-danger');
            document.getElementById('userTab').classList.remove('btn-outline-danger');
            document.getElementById('adminTab').classList.remove('btn-danger');
            document.getElementById('adminTab').classList.add('btn-outline-danger');
        }

        function showAdminForm() {
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('adminForm').style.display = 'block';
            document.getElementById('adminTab').classList.add('btn-danger');
            document.getElementById('adminTab').classList.remove('btn-outline-danger');
            document.getElementById('userTab').classList.remove('btn-danger');
            document.getElementById('userTab').classList.add('btn-outline-danger');
        }
    </script>
</body>

</html>
